		<script>
		$(document).ready(function () {
        
     		//imgur album images
						var settings = {
			  "url": "https://api.imgur.com/3/album/a4HZ8TP/images ",
			  "method": "GET",
			  "timeout": 0,
			  "headers": {
			    "Authorization": "Bearer 4c2011d7445cdffc5dbe8ed8e024dc32270a01b2"
			  },
			};

			$.ajax(settings).done(function (response) {

				//use a loop to print out the images in the div
				var photoHTML = "";
				//loop through the JSON response

				var loopCount = 0;	

				$.each(response.data, function(i, images)
				{
					photoHTML += '<div class="col-md-4"><img src="'+images.link+'" class="img-responsive" title="'+images.description+'" /><br /><p>'+images.description+'</p></div>';

					loopCount++;
					//check to see if three iterations have pass
					if(loopCount == 3)
					{
						photoHTML += '<div style="clear:both"></div>'
						//rest the counter to 0
						loopCount =0;
					}

				}); //end for the each

				//output to the div
				$('#imgurImages').html(photoHTML);


			  console.log(response);
			  
			  $('#uploadButton').on("click", function() {
			  
					//get the file selected
					var $files = $('#imgFile').get(0).files;

					if ($files.length) {

					  // Reject big files - files.size is in bytes, so we convert the max-size value from the form in kb to //bytes (remember 1024 bytes make a kb)
					  if ($files[0].size > 8388608) {
						console.log("Please select a smaller file");
						alert("Please select a smaller file");
						return false;
					  }

					  // Begin file upload
					  console.log("Uploading file to Imgur..");

					  // Replace api key with your own API bearer key
					  var apiUrl = 'https://api.imgur.com/3/image';
					  var apiKey = '4c2011d7445cdffc5dbe8ed8e024dc32270a01b2';

					  var settings = {
						async: false,
						crossDomain: true,
						processData: false,
						contentType: false,
						type: 'POST',
						url: apiUrl,
						headers: {
						  Authorization: 'Bearer ' + apiKey,
						  Accept: 'application/json'
						},
						
						mimeType: 'multipart/form-data'
					  };

						
						//get the value from the text box
						var imgDesc = $('#imgDesc').val();
						//check to see if a values is entered
						if(imgDesc == "" || imgDesc == null)
						{
							imgDesc = "No Description";
						}
						
					  var formData = new FormData();
					  formData.append("image", $files[0]);
					  formData.append("album", "a4HZ8TP"); //set the hash to an album on your imgur account
					  formData.append("description", imgDesc);
					  settings.data = formData;

					  // check the console log when in doubt
					  $.ajax(settings).done(function(response) {
						console.log(response);
						alert("Upload Successful");
					  });

					}
				  });
			  
			});
	
	
			
		


						

        // leave this alone
    });
		</script>
