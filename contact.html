              <div class="x_panel">
                <div class="x_content">
                  <h2>Add Contact Information - <small>All fields with and * are required</small></h2>
                  <br />
                  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                  <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="firstName"> First Name <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 ">
                        <input type="text" id="firstName" name="firstName" required="required" class="form-control">
                      </div>
                    </div>
                    <div class="item form-group">
                      <label for="lastName" class="col-form-label col-md-3 col-sm-3 label-align">Last Name <span class="required">*</span> </label>
                      <div class="col-md-6 col-sm-6 ">
                        <input id="lastName" class="form-control" type="text" name="lastName">
                      </div>
                    </div>
                     <div class="item form-group">
                      <label for="customerAddress" class="col-form-label col-md-3 col-sm-3 label-align">Address <span class="required">*</span> </label>
                      <div class="col-md-6 col-sm-6 ">
                        <input id="customerAddress" class="form-control" min="0" type="charset" name="customerAddress">
                      </div>
                    </div>
                    <div class="item form-group">
                      <label for="customerContact" class="col-form-label col-md-3 col-sm-3 label-align">Contact <span class="required">*</span> </label>
                      <div class="col-md-6 col-sm-6 ">
                        <input id="customerContact" class="form-control" min="0" type="number" name="customerContact">
                      </div>
                    </div>
                     <div class="item form-group">
                      <label for="gender" class="col-form-label col-md-3 col-sm-3 label-align">Gender <span class="required">*</span> </label>
                      <div class="col-md-6 col-sm-6 ">
                        M:
                        <input type="radio" class="flat" name="gender" id="male" value="M" checked="" required /> 
                        F:
                        <input type="radio" class="flat" name="gender" id="female" value="F" />
                        </div>
                    </div>
                    <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align">Date For Birth <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 ">
                        <input id="birthday" class="date-picker form-control" placeholder="dd-mm-yyyy" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
                        <script>
                          function timeFunctionLong(input) {
                            setTimeout(function() {
                              input.type = 'text';
                            }, 60000);
                          }
                        </script>
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="item form-group">
                      <div class="col-md-6 col-sm-6 offset-md-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <a href="addcontactConfirmation.html">
                        <button type="button" class="btn btn-success">Submit</button></a>
                      </div>
                    </div>

                  </form>
